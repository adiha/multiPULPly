# LOOP0 loop0: for i in range(0, nb_iter)
# LOOP1 unused
# LOOP2 unused
# LOOP3 unused
# LOOP4 unused
# LOOP5 unused

# mnemonics to simplify microcode writing
mnemonics:
    mat_off:        0
    vec_off:        1
    res_off:        2
    mat_height:     3
    num_of_vectors: 4
    mat_width:      5
    sub_mat_height: 6

# actual microcode
code:
    loop0:
        # Increment matrix offset with matrix width.
        - {
            op : add,
            a : mat_off,
            b : mat_width,
        }
